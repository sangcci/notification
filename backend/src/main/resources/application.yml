logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql:
              BasicBinder: TRACE # Log bind parameter values
      springframework:
        jdbc:
          core: DEBUG
          datasource: DEBUG
          core.JdbcTemplate: TRACE
          core.StatementCreatorUtils: TRACE